---
version: "3"

tasks:

  main:
    desc: ðŸ“¦ Main LXC configuration playbooks
    dir: provision/ansible
    aliases: ["m"]
    cmds:
      - task: :doppler:generate-ansible-inventory
      - task: provision-lxc
      - task: dev
      - task: github-runner
      - "{{.ANSIBLE_PLAYBOOK_CMD}} {{.ANSIBLE_PLAYBOOK_DIR}}/lxc.yml {{.CLI_ARGS}}"

  provision-lxc:
    desc: ðŸ“¦ Provision LXC's on Proxmox
    dir: provision/ansible
    deps: [':doppler:login']
    aliases: ["p"]
    cmds:
      - task: :doppler:generate-ansible-inventory
      - "{{.ANSIBLE_PLAYBOOK_CMD}} --tags provision_lxc {{.ANSIBLE_PLAYBOOK_DIR}}/proxmox_lxc.yml {{.CLI_ARGS}}"

  dev:
    desc: ðŸ“¦ Dev LXC
    dir: provision/ansible
    deps: [provision-lxc]
    aliases: ["d"]
    cmds:
      - task: :doppler:generate-ansible-inventory
      - "{{.ANSIBLE_PLAYBOOK_CMD}} --tags dev {{.ANSIBLE_PLAYBOOK_DIR}}/lxc.yml {{.CLI_ARGS}}"

  github-runner:
    desc: ðŸ“¦ Make Github Runner LXC. Ensure 'github_token' in doppler is updated with your group runners. Mine are here -> https://github.com/organizations/samis-group/settings/actions/runners.
    dir: provision/ansible
    deps: [provision-lxc]
    aliases: ["g"]
    cmds:
      - task: :doppler:generate-ansible-inventory
      - "{{.ANSIBLE_PLAYBOOK_CMD}} --tags github_runner {{.ANSIBLE_PLAYBOOK_DIR}}/lxc.yml {{.CLI_ARGS}}"

