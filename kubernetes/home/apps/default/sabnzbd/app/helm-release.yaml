---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 1h

  dependsOn:
    - name: traefik
      namespace: default

  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: sabnzbd-secrets
    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 4.0.3
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    # podSecurityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    #   fsGroup: 1000
    #   supplementalGroups: [10000]
    #   fsGroupChangePolicy: "OnRootMismatch"

    envFrom:
      - secretRef:
          name: sabnzbd-secrets

    env:
      TZ:
        valueFrom:
          secretKeyRef:
            name: common-secrets
            key: TZ
      SABNZBD__PORT: &port 8080
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.sabnzbd,
        sabnzbd.shaklab.com,
        nzb.shaklab.com

    service:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: nzb.shaklab.com, sabnzbd.shaklab.com
          external-dns.alpha.kubernetes.io/target: ipv4.shaklab.com
        ports:
          http:
            port: *port
      # proxy:
      #   enabled: true
      #   primary: false
      #   type: ClusterIP
      #   ports:
      #     tinyproxy:
      #       enabled: true
      #       port: 8888
      #       protocol: TCP
      #       targetPort: 8888
      # ext-proxy:
      #   enabled: true
      #   primary: false
      #   type: LoadBalancer
      #   loadBalancerIP: ${PROXY_LB}
      #   externalTrafficPolicy: Local
      #   ports:
      #     ext-tinyproxy:
      #       enabled: true
      #       port: 8888
      #       protocol: TCP
      #       targetPort: 8888

    probes:
      liveness: &probes
        enabled: false
        custom: true
        spec:
          httpGet:
            path: /api?mode=version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

