      config:
        enabled: true
        existingClaim: sabnzbd-config
      nfs-nas-media:
        enabled: true
        mountPath: /media
        path: /volume1/docker/data/media
        server: 10.10.0.2
        type: nfs
      downloads:
        enabled: true
        mountPath: /config/Downloads
        type: nfs
        server: 10.10.0.2
        path: /volume1/docker/data/downloads/nzb
