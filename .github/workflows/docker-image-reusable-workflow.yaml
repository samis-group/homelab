# .github/workflows/docker-image-reusable-workflow.yaml
name: Docker Image Builder Reusable Workflow

on:
  workflow_call:
    inputs:
      image_name:
        description: 'The image name to use when building - Try and make it match the name in docker folder'
        required: true
        type: string
      registry:
        description: 'The registry to use for hosting the images'
        required: false
        default: 'ghcr.io'
        type: string
      docker_dir:
        description: 'the folder where the image is built from'
        required: false
        default: 'docker'
        type: string

jobs:
  build:
    name: Build & Push Docker Image - ${{ inputs.image_name }}
    runs-on: ["arc-runner-set-samis-group"]
    # runs-on: [self-hosted, linux, x64]
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      # id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      # # Install the cosign tool except on PR: https://github.com/sigstore/cosign-installer
      # - name: Install cosign
      #   if: github.event_name != 'pull_request'
      #   uses: sigstore/cosign-installer@f3c664df7af409cb4873aa5068053ba9d61a57b6 #v2.6.0
      #   with:
      #     cosign-release: 'v1.11.0'

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract Docker metadata for ${{ inputs.registry }}
        id: metadata-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: |
            # set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            # branch event
            type=ref,event=branch
            # tag event
            type=ref,event=tag
            # pull request event
            type=ref,event=pr
            # minimal (short sha)
            type=sha,prefix=,format=short,enable=true
            # full length sha
            type=sha,prefix=,format=long,enable=true
            # type=semver,pattern={{version}}
            # type=semver,pattern={{major}}.{{minor}}
            # type=schedule
            # set latest tag for default branch
            # type=raw,value=latest,enable={{is_default_branch}}

      - name: Log into registry ${{ inputs.registry }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to ${{ inputs.registry }}
        id: build-and-push-ghcr
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.docker_dir }}/${{ inputs.image_name }}/Dockerfile
          tags: ${{ steps.metadata-ghcr.outputs.tags }}
          labels: ${{ steps.metadata-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          push: true
          # push: ${{ github.event_name != 'pull_request' }} # Don't push on PR
          # push: ${{ startsWith(github.ref, 'refs/tags/') }} # Push only when tagged

      # - name: Sign the image with cosign
      #   if: github.event_name != 'pull_request'
      #   run: |
      #     cosign sign --key cosign.key ${{ inputs.registry }}/${{ inputs.image_name }}

      - name: Create release when one of these tags are committed - alpha | beta | rc
        uses: josephrodriguez/swift-release@v1.1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
